<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Inscripción</title>
</head>
<body>
    <header>
        <h1>Inscripción a Cursos</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="lenguajes.html">Lenguajes</a></li>
            <li><a href="validacion.html">Validación</a></li>
            <li><a href="cursos.html">Cursos</a></li>
        </ul>
    </nav>
    
    <hr>
    
    <main>
        <h2>Formulario de Inscripción a un Curso</h2>
        
        <form action="#" method="get">
            <p>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required>
            </p>
            
            <p>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" required>
            </p>
            
            <p>
                <label for="documento">Documento de identidad:</label><br>
                <input type="text" id="documento" name="documento" required>
            </p>
            
            <p>
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required>
            </p>
            
            <p>
                <label for="curso">Selección de curso:</label><br>
                <select id="curso" name="curso" required>
                    <option value="">-- Seleccione un curso --</option>
                    <option value="desarrollo-web">Desarrollo Web</option>
                    <option value="programacion-python">Programación en Python</option>
                    <option value="base-datos">Base de Datos</option>
                </select>
            </p>
            
            <fieldset>
                <legend>Modalidad:</legend>
                
                <input type="radio" id="presencial" name="modalidad" value="presencial" required>
                <label for="presencial">Presencial</label><br>
                
                <input type="radio" id="virtual" name="modalidad" value="virtual">
                <label for="virtual">Virtual</label>
            </fieldset>
            
            <br>
            
            <fieldset>
                <legend>Horarios disponibles:</legend>
                
                <input type="checkbox" id="manana" name="horarios" value="manana">
                <label for="manana">Mañana</label><br>
                
                <input type="checkbox" id="tarde" name="horarios" value="tarde">
                <label for="tarde">Tarde</label><br>
                
                <input type="checkbox" id="noche" name="horarios" value="noche">
                <label for="noche">Noche</label>
            </fieldset>
            
            <br>
            
            <p>
                <label for="comentarios">Comentarios adicionales:</label><br>
                <textarea id="comentarios" name="comentarios" rows="5" cols="50" placeholder="Escriba sus comentarios aquí..."></textarea>
            </p>
            
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </p>
        </form>
    </main>
</body>
</html>
