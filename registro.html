<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Boletín de Noticias</title>
</head>
<body>
    <header>
        <h1>Suscripción al Boletín de Noticias</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="lenguajes.html">Lenguajes</a></li>
            <li><a href="validacion.html">Validación</a></li>
            <li><a href="cursos.html">Cursos</a></li>
        </ul>
    </nav>
    
    <hr>
    
    <main>
        <h2>Formulario de Suscripción</h2>
        
        <form action="#" method="get">
            <p>
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" id="nombre" name="nombre" required>
            </p>
            
            <p>
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required>
            </p>
            
            <p>
                <input type="checkbox" id="aceptar" name="aceptar">
                <label for="aceptar">Acepto recibir correos promocionales</label>
            </p>
            
            <p>
                <button type="submit">Suscribirse</button>
                <button type="reset">Resetear</button>
            </p>
        </form>
    </main>
</body>
</html>
