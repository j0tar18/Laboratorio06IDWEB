<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación - Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario con Validaciones</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="lenguajes.html">Lenguajes</a></li>
            <li><a href="validacion.html">Validación</a></li>
            <li><a href="cursos.html">Cursos</a></li>
        </ul>
    </nav>
    
    <hr>
    
    <main>
        <h2>Registro de Usuario</h2>
        
        <form action="#" method="get">
            <p>
                <label for="correo">Correo electrónico:</label><br>
                <input type="email"
                    id="correo" 
                    name="correo" 
                    placeholder="ejemplo@correo.com" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    required>
            </p>
            
            <p>
                <label for="password">Contraseña (6-12 caracteres):</label><br>
                <input type="password" 
                    id="password" 
                    name="password" 
                    minlength="6" 
                    maxlength="12" 
                    placeholder="Ingrese su contraseña" 
                    required>
            </p>
            
            <p>
                <label for="confirmar">Confirmar contraseña:</label><br>
                <input type="password" 
                    id="confirmar" 
                    name="confirmar" 
                    minlength="6" 
                    maxlength="12" 
                    placeholder="Confirme su contraseña" 
                    required>
            </p>
            
            <p>
                <button type="submit">Registrarse</button>
                <button type="reset">Limpiar</button>
            </p>
        </form>
    </main>
</body>
</html>
